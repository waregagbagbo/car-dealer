{% extends 'main.html'%}
{% load humanize %}
{% block content %}
{% load bulma_tags%}

<section class="section is-medium">
  <div class="container is-fullhd">
  <div class="columns">
      <div class="column is-3">
        <div class="field is-grouped">
          <div class="control">
             <form method="GET">
               {% csrf_token %}
                {{filter.form | bulma }} 
                 <button class="button is-small is-link">Search</button>           
              </form>
            </div>
        </div>
      </div> 
      {% for listings in filter.qs %}     
         <div class="column is-multiline .is-narrow-desktop .is-narrow-tablet .is-narrow-touch .is-narrow-widescreen .is-narrow-fullhd"> 
          <div class="level is-fullhd">
            <div class="level-item">
                <figure class="image is-128x128">
                  <img src="{{listings.car_image.url }}" width="200px" height="150px"  style="border-radius:10px";/>          
                </figure>
            </div>
        </div>
        <h5 class="title is-6" style="margin-top:-30px;">{{listings.make}}</h5>
            <!--{% for d in listings.description.all %}
                 <p>{{d.desc_1 }}, {{d.desc_2 }}
                 {{d.desc_3 }},{{d.desc_4 }}                
                 </p>              
            {% endfor %}-->
            <p class="subtitle is-6">KES {{listings.price | intcomma}}</p>
            <a href="{% url 'car_fleet:car' listings.id %}">
              <ion-icon name="add-circle-sharp" class="icon is-medium"></ion-icon> 
            </a>   
           </div>
         {% endfor %}
        </div>
    </div> 
    {% include 'partials/pagination.html'%}   

  </div>
</section>
