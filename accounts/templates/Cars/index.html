{% extends 'main.html'%}
{% load humanize %}

{% block content %}

<div class="container is-fluid">    
    <div class="notification">
        <!-- Main container -->
<nav class="level">
    <!-- Left side -->
    <div class="level-right">
      <div class="level-item">
        <p class="subtitle is-5">
        </p>
      </div>
    </div>  
    <!-- Right side -->
    <div class="level-right">
    {% include 'search/search_list.html' %} 
    </div>
  </nav>
</div>
  <section>
    <div class="container-fullhd">
      <div class="columns p-2 mx-2">
        <div class="column">
        
        </div>
        <div class="column is-10">
          {% for listings in listing %}
          <div class="columns is-bordered is-mobile">
            <div class="column">
              <img src="{{listings.car_image.url }}" width="200px" height="150px"  style="border-radius:10px";/>           
            </div>
            <div class="column">
              <div class="media-content">
                <p class="title is-5">{{listings.make}}</p>                
              </div>           
            </div>
            <div class="column">
              <p class="subtitle is-6">KES {{listings.price | intcomma}}</p>                                          
            </div>
            <div class="column">
              <a href="{% url 'car' listings.id %}">
                <ion-icon name="add-circle-sharp" class="icon is-medium"></ion-icon> 
              </a>                   
            </div>
          </div>              
          {% endfor %}

          {% include 'partials/pagination.html'%}
        </div>               
      </div>   

    </div>
  </section>

{% endblock %}<!-- Main container -->
