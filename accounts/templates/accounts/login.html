
{%extends 'main.html' %}
{% load bulma_tags %}
<h1>Login</h1>

<form action="#" method="post">
  {% csrf_token %}
  {{ form|bulma }}
  <div class="field">
    <button type="submit" class="button is-primary">Login</button>
  </div>
  <input type="hidden" name="next" value="{{ next }}"/>
  <p>Forgot password?
    <a href="{% url 'password_reset' %}">Password Reset</p>
  </p>
</form>
